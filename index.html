<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly>
      <div id="keys">
        <button class="op" onclick="AddNumberToBoard('+')">+</button>
        <button class="num" onclick="AddNumberToBoard('7')">7</button>
        <button class="num" onclick="AddNumberToBoard('8')">8</button>
        <button class="num" onclick="AddNumberToBoard('9')">9</button>
        <button class="op" onclick="AddNumberToBoard('-')">-</button>
        <button class="num" onclick="AddNumberToBoard('4')">4</button>
        <button class="num" onclick="AddNumberToBoard('5')">5</button>
        <button class="num" onclick="AddNumberToBoard('6')">6</button>
        <button class="op" onclick="AddNumberToBoard('*')">*</button>
        <button class="num" onclick="AddNumberToBoard('1')">1</button>
        <button class="num" onclick="AddNumberToBoard('2')">2</button>
        <button class="num" onclick="AddNumberToBoard('3')">3</button>
        <button class="op" onclick="AddNumberToBoard('/')">/</button>
        <button class="num" onclick="AddNumberToBoard('0')">0</button>
        <button class="num" onclick="AddNumberToBoard('.')">.</button>
        <button class="num" onclick="CalculateDisplay()">=</button>
        <button class="op" onclick="ClearBoard()">C</button>
    </div>
  <div>
  </body>
</html>
